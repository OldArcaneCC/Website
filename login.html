                <script>
                    document.addEventListener('DOMContentLoaded', function() {
                        // Select the form
                        var loginForm = document.getElementById('login-form');
                    
                        // Add event listener to intercept form submission
                        loginForm.addEventListener('submit', function(event) {
                            // Prevent the default form submission behavior
                            event.preventDefault();
                    
                            // Extract username and password from the form fields
                            var username = loginForm.querySelector('input[name="username"]').value;
                            var password = loginForm.querySelector('input[name="password"]').value;
                    
                            // Construct the URL for the API endpoint
                            var apiUrl = 'http://localhost:2025/profile/login/' + encodeURIComponent(username) + '/' + encodeURIComponent(password) + '/';
                    
                            // Send a XHR request to the API endpoint
                            var xhr = new XMLHttpRequest();
                            xhr.open('GET', apiUrl);
                            xhr.onreadystatechange = function() {
                                if (xhr.readyState === XMLHttpRequest.DONE) {
                                    if (xhr.status === 200) {
                                        // Parse the JSON response
                                        var response = JSON.parse(xhr.responseText);
                                        if (response.success) {
                                            // If login is successful, set a cookie
                                            document.cookie = 'loggedIn=true; path=/';
                                            // Redirect or perform any other actions
                                        } else {
                                            // If login fails, display an alert
                                            alert('Incorrect username or password');
                                        }
                                    } else {
                                        // Handle other HTTP status codes if needed
                                        console.error('XHR request failed with status:', xhr.status);
                                    }
                                }
                            };
                            xhr.send();
                        });
                    });
                    </script>
