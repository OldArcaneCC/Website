        <div id="news">
			<!-- Content will be dynamically populated here -->
		</div>

		<script>
			// Make an AJAX request to the API endpoint
			var xhr = new XMLHttpRequest();
			xhr.open("GET", "http://localhost/forums/news/", true);
			xhr.onreadystatechange = function () {
				if (xhr.readyState === 4 && xhr.status === 200) {
					// Parse the JSON response
					var responses = JSON.parse(xhr.responseText);
					// Get the container for announcements
					var newsContainer = document.getElementById("news");
					// Iterate over each announcement in the response
					responses.forEach(function (response) {
						// Construct HTML content for each announcement
						var htmlContent = `
							<div class="announcement" id="announcementDiv">
								<div class="announcement-title">${response.title}</div>
								<div class="announcement-body">
									<a href="${response.author.link}" class="announcement-author">
										<img src="${response.author.avatar}" alt="${response.author.name}">
										<strong style="color: #AA0000;">${response.author.name}</strong>
									</a>&nbsp;
									<span>${response.postedTime}</span>
									<div class="announcement-text">${response.content}</div>
									<a href="${response.readMoreLink}" class="announcement-read btn btn-warning btn-xs btn-block">Read More</a>
								</div>
							</div>
						`;
						// Append the HTML content to the news container
						newsContainer.innerHTML += htmlContent;
					});
				}
			};
			xhr.send();
		</script>
